  <body>
    <script>
      (function(){
          setRem();
          window.addEventListener('orientationchange' in window?"orientationchange":"resize",setRem);
          function setRem(){
              var html = document.getElementsByTagName('html')[0];
              var pageWidth = html.getBoundingClientRect().width;
              html.style.fontSize = pageWidth/15+'px';
          }
      })();  
    </script>
    <noscript>
      <strong>We're sorry but xz_admin_v2 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
